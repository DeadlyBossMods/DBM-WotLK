name: CI

on:
  push:
    branches:
      - master
    tags:
      - "*"
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: ./workspace

      - name: Install and run Luacheck
        uses: nebularg/actions-luacheck@v1
        with:
          args: "--no-color -q"
          path:  ${{ github.workspace }}/workspace

      - name: LuaLS globals check
        uses: DeadlyBossMods/LuaLS-config@main
        with:
          luals-check-dir: ${{ github.workspace }}/workspace
          # Do not use --num_threads here, multi-processing is slower when only a few checks are enabled
          extra-args: "--only_check_globals"

      - name: Run DBM Checks
        uses: DeadlyBossMods/DBM-Actions@master

      - name: Create Package
        uses: BigWigsMods/packager@master
        if: ${{ github.event_name != 'pull_request' }}
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
          WOWI_API_TOKEN: ${{ secrets.WOWI_API_TOKEN }}
          WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}

      - name: Send Status to Discord
        uses: nebularg/actions-discord-webhook@v1
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
        if: ${{ github.event_name != 'pull_request' && failure() }}
